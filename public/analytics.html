<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="./img/Logo.png" alt class="logo">
            <nav class="header__nav">
                <ul class="header__list">
                    <li >
                        <a href="main.html">Главная</a>
                    </li>
                    <li class="header__active">
                        <a href="analytics.html">Аналитика</a>
                    </li>
                </ul>
            </nav>
            <img src="./img/ava40 2.png" alt class="header__user">
        </div>
    </header>
    <main class="main">
        <div class="container analytics__container">
            <div class="product">
                <img src="./img/unknown device.png" alt>
                <div class="card__top">
                    <h2>pH-метр Mettler-Toledo International, Inc. SevenCompact S220</h2>
                    <p>S1.4.I14-9.001&nbsp;&bull;&nbsp;00-024004</p>
                    
                </div>
                <div class="actions">
                    <details>
                        <summary>В работе</summary>
                        <p>Свободен</p>
                    </details>
                    <button class="like">
                    <button class="settings">
                </div>
            </div>
            <div class="select">
                <details>
                    <summary>Работа прибора</summary>
                </details>
                <div class="save__btn">
                    <button class="clock">
                    <button class="save__PDF">Сохранить PDF</button>
                </div>
            </div>
            <div class="data__time">
                <input type="datetime-local" id="datetime-local1">
                <img src="./img/Icon.png" alt>
                <input type="datetime-local" id="datetime-local2">
            </div>
            <div class="times__chips">
                <button onclick="setActive(this); setDatTime(1)">День</button>
                <button onclick="setActive(this), setDatTime(7)">Неделя</button>
                <button onclick="setActive(this), setDatTime(14)">2 Недели</button>
                <button onclick="setActive(this), setDatTime2(1)">Месяц</button>
                <button onclick="setActive(this), setDatTime2(3)">3 Месяца</button>
                <button onclick="setActive(this), setDatTime2(6)">Полгода</button>
            </div>
            <table class="device__info">
                <thead class="header__device__info">
                    <tr>
                        <th>Начало</th>
                        <th>Тип работ</th>
                        <th>Работы</th>
                        <th>Результат</th>
                        <th>Пользователь</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <script src="./getProduct.js" type="text/javascript"></script>
</body>
</html>
