<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="./img/Logo.png" alt class="logo">
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__active">
                        <a href="main.html">Главная</a>
                    </li>
                    <li >
                        <a href="analytics.html">Аналитика</a>
                    </li>
                </ul>
            </nav>
            <img src="./img/ava40 2.png" alt class="header__user">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др." autofocus>
                <a href="#!">
                    <img src="./img/Vector.png" alt class="qr__cod">
                </a>
            </div>
            <div class="favorite__products">
                <div class="title">
                    <img src="./img/Color.png" alt>
                    <h2>Любимые приборы</h2>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Название</th>
                            <th>Статус</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
